<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Departure boards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="departures.js"></script>
  </head>
  <body>
    <div style="background-color:white;opacity:0.75;">
        <h1>BusBoard</h1>
        <form id="postcode" action="javascript:void(0)" onsubmit="getResult();">
            Postcode:<br>
            <input type="text" name="postcode">
            <input type="submit" value="Submit" id="submit">
        </form>
        <script>
            var intervalID = setInterval(getResult, 30000);
        </script>
        <div id="results">
            <h2>Results</h2>
            <h3>Example stop 1</h3>
            <ul>
                <li>2 minutes: 123 to Example Street</li>
                <li>3 minutes: 456 to Fantasy Land</li>
            </ul>
            <h3>Example stop 2</h3>
            <ul>
                <li>1 minute: 123 to Example Street</li>
                <li>4 minutes: 456 to Fantasy Land</li>
            </ul>
        </div>
    </div>
    <iframe width="600" height="450" frameborder="0" style="border:0" id="googlemap"
        src="https://www.google.com/maps/embed/v1/place?q=kentish+town+fire+station&key=AIzaSyDNpyi1hJDvYygwuJjSHuIHDfd3WyL78a4" allowfullscreen>
    </iframe>
  </body>
</html>
